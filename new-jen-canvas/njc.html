<html>

<head>

    <link href="njc.css" rel="stylesheet">
    <link href="../css/scrolling-nav.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    
</head>

<body onload="start()">
    
<script>

var char;

function start() {
    char = new component(15, 15, "#fa8940", 5, 265);
    area.start();
}

var area = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 960;
        this.canvas.height = 560;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            area.keys = (area.keys || []);
            area.keys[e.keyCode] = true;
        })
        window.addEventListener('keyup', function (e) {
            area.keys[e.keyCode] = false; 
        })
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;  
    this.angle = 0;  
    this.update = function() {
        ctx = area.context;
        ctx.save();
        ctx.translate(this.x, this.y); 
        ctx.rotate(this.angle);
        ctx.fillStyle = color;
        ctx.fillRect(this.width / -2, this.height / -2, this.width, this.height); 
        ctx.restore();
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }    
}

function updateGameArea() {
    area.clear();
    area.angle += 1 * Math.PI / 180;
    /* arrow key (start) */
    char.speedX = 0;
    char.speedY = 0; 
    if (area.keys && area.keys[32]) {char.speedX = -1; }
    if (area.keys && area.keys[39]) {char.speedX = 1; }
    if (area.keys && area.keys[38]) {char.speedY = -1; }
    if (area.keys && area.keys[40]) {char.speedY = 1; }
    /* arrow key (end) */
    char.newPos();    
    char.update();
}

</script>



</body>

</html>
